<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templates/frontend">

<th:object layout:fragment="head">

</th:object>
<!--/*@thymesVar id="productCategoryList" type="java.util.List<onlinemarket.model.ProductCategory>"*/-->
<!--/*@thymesVar id="brandList" type="java.util.List<onlinemarket.model.Brand>"*/-->
<!--/*@thymesVar id="breadcrumbs" type="java.lang.String[]"*/-->
<!--/*@thymesVar id="relativePath" type="java.lang.String"*/-->
<!--/*@thymesVar id="result" type="onlinemarket.result.ResultObject<onlinemarket.model.Product>"*/-->
<head>
</head>
<body th:inline="text">

<div id="container" layout:fragment="container">
    <div class="container">
        <ul class="breadcrumb">
            <li class="breadcrumb-item" th:each="breadcrumb : ${breadcrumbs}"><a th:href="@{${breadcrumb[0]}}"
                                                                                 th:text="${breadcrumb[1]}"></a></li>
        </ul>
        <div class="row">
            <aside id="column-left" class="col-sm-3 hidden-xs">
                <h3 class="subtitle">Categories</h3>
                <div class="box-category">
                    <ul id="cat_accordion">
                        <li class="cutom-parent-li" th:each="productCateogry : ${productCategoryList}">
                            <a th:href="@{${relativePath}+'/'+${productCateogry.slug}}" class="cutom-parent"
                               th:text="${productCateogry.name}+' ('+${productCateogry.products.size()}+')'"></a></span>
                        </li>
                    </ul>
                </div>

            </aside>
            <div id="content" class="col-sm-9">
                <h1 class="title">All product</h1>
                <h3 class="subtitle">Brand</h3>
                <div class="category-list-thumb row">
                    <div th:each="brand : ${brandList}" class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <div class="box-image"><a th:href="@{${relativePath}+'/'+${brand.slug}}"><img
                                th:src="@{${brand.imagePath}}" th:alt="${brand.name}+' ('+${brand.products.size()}+')'"></a>
                        </div>
                        <a th:href="@{${relativePath}+'/'+${brand.slug}}"
                           th:text="${brand.name}+' ('+${brand.products.size()}+')'"></a></div>
                </div>
                <div class="product-filter">
                    <div class="row">
                        <div class="col-md-4 col-sm-5">
                            <div class="btn-group">
                                <button type="button" id="list-view" class="btn btn-default" data-toggle="tooltip"
                                        title="List"><i class="fa fa-th-list"></i></button>
                                <button type="button" id="grid-view" class="btn btn-default" data-toggle="tooltip"
                                        title="Grid"><i class="fa fa-th"></i></button>
                            </div>
                            <a href="compare.html" id="compare-total">Product Compare (0)</a></div>
                        <div class="col-sm-2 text-right">
                            <label class="control-label" for="input-sort">Sort By:</label>
                        </div>
                        <div class="col-md-3 col-sm-2 text-right">
                            <select id="input-sort" class="form-control col-sm-3">
                                <option value="" selected="selected">Default</option>
                                <option value="">Name (A - Z)</option>
                                <option value="">Name (Z - A)</option>
                                <option value="">Price (Low &gt; High)</option>
                                <option value="">Price (High &gt; Low)</option>
                                <option value="">Rating (Highest)</option>
                                <option value="">Rating (Lowest)</option>
                                <option value="">Model (A - Z)</option>
                                <option value="">Model (Z - A)</option>
                            </select>
                        </div>
                        <div class="col-sm-1 text-right">
                            <label class="control-label" for="input-limit">Show:</label>
                        </div>
                        <div class="col-sm-2 text-right">
                            <select id="input-limit" class="form-control">
                                <option value="" selected="selected">20</option>
                                <option value="">25</option>
                                <option value="">50</option>
                                <option value="">75</option>
                                <option value="">100</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row products-category">
                    <div th:each="product : ${result.list}" class="product-layout product-list col-xs-12">
                        <div class="product-thumb">
                            <div class="image"><a th:href="@{'/product/'+${product.slug}}"><img th:src="@{${product.featureImage}}" class="img-responsive" /></a></div>
                            <div>
                                <div class="caption">
                                    <h4><a th:href="@{'/product/'+${product.slug}}" th:text="${product.name}"></a></h4>
                                    <p class="price"> <span class="price-new" th:text="${product.priceStr}"></span> <span class="saving">-26%</span> </p>
                                </div>
                                <div class="button-group">
                                    <button class="btn-primary" type="button" onClick=""><span>Add to Cart</span></button>
                                    <div class="add-to-links">
                                        <button type="button" data-toggle="tooltip" title="Add to Wish List" onClick=""><i class="fa fa-heart"></i> <span>Add to Wish List</span></button>
                                        <button type="button" data-toggle="tooltip" title="Compare this Product" onClick=""><i class="fa fa-exchange"></i> <span>Compare this Product</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div layout:fragment="customScript" th:remove="tag">


</div>

</body>
</html>
