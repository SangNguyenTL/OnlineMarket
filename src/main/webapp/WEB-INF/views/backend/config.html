<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/backend}">
<head>
</head>
<body>

	<div ui-view class="app-body" id="view" layout:fragment="container">

		<div class="padding">

			<h5 class="_300 margin" th:text="${pageTitle}"></h5>
			<div class="alert alert-success" th:if="${param.success}"><strong>Congratulation!</strong> You changed successfully.</div>
			<div class="row">
				<div class="col-md-9">

					<div class="box">
						<div class="box-header">
							<h2 th:text="${subPageTitle}"></h2>
							<small th:description="${description}"></small>
						</div>
						
						<div class="box-divider m-a-0"></div>
						<div class="box-body" th:replace="~{templates/backend/config :: ${path}}">
							
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
