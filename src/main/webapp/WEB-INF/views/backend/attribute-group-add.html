<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="templates/backend">
<head>
</head>
<body>

  <div ui-view class="app-body" id="view" layout:fragment="container">
		<div class="padding">
			<ol class="breadcrumb">
				<li class="breadcrumb-item" th:each="breadcrumb : ${breadcrumbs}"><a th:href="@{${breadcrumb[0]}}" th:text="${breadcrumb[1]}"></a></li>
			</ol>
			<h5 class="_300 margin" th:text="${pageTitle}"></h5>
			<div class="alert alert-success" th:if="${success}">
				<strong>Congratulation!</strong> Process completed.
			</div>
			<div class="row">
				<div class="col-md-9">

					<div class="box">
						<div class="box-header">
							<h2><a th:href="@{${relativePath}}" th:text="${subPageTitle}"></a></h2>
							<small th:text="${description}"></small>
						</div>

						<div class="box-divider m-a-0"></div>
						
						<div class="box-body">
							
							<form ui-jp="parsley" role="form" th:object="${attributeGroup}" th:action="@{${pathAction}}" method="POST">
								<input th:if="${action} == 'update'" type="hidden" th:field="*{id}" />
								<div class="form-group row">
									<label class="col-sm-3 form-control-label">Name</label>
									<div class="col-sm-9">
										<input th:errorclass="parsley-error" class="form-control" type="text" th:field="*{name}" required data-parsley-length="[6, 128]" data-parsley-id="1"/>
										<ul class="parsley-errors-list filled" id="parsley-id-1" th:if="${#fields.hasErrors('name')}"><li th:errors="*{name}"> </li></ul>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 form-control-label">Priority</label>
									<div class="col-sm-9">
										<input th:errorclass="parsley-error" class="form-control" type="number" th:field="*{priority}" data-parsley-type="digits" required data-parsley-range="[0, 1000]" data-parsley-id="2"/>
										<ul class="parsley-errors-list filled" id="parsley-id-2" th:if="${#fields.hasErrors('priority')}"><li th:errors="*{priority}"> </li></ul>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-3 form-control-label">Description</label>
									<div class="col-sm-9">
										<textarea th:errorclass="parsley-error" class="form-control" th:field="*{description}" data-parsley-length="[30, 500]" data-parsley-id="3"></textarea>
										<ul class="parsley-errors-list filled" id="parsley-id-3" th:if="${#fields.hasErrors('description')}"><li th:errors="*{description}"> </li></ul>
									</div>
								</div>
								<div class="dker p-a text-right">
					    			<button type="submit" class="btn info">Save</button>
								</div>
							</form>
						
						</div>
					</div>

				</div>
			</div>
		</div>
  </div>

</body>
</html>
