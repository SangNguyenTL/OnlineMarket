<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:filter="http://thymeleafexamples"
	layout:decorate="templates/backend">
<head>
</head>
<body>

	<div ui-view class="app-body" id="view" layout:fragment="container">
<div class="padding">
	<ol class="breadcrumb">
		<li class="breadcrumb-item" th:each="breadcrumb : ${breadcrumbs}"><a th:href="@{${breadcrumb[0]}}" th:text="${breadcrumb[1]}"></a></li>
	</ol>
  <div class="box">
    <div class="box-header">
      <h2 th:text="${pageTitle}"></h2>
    </div>
	<div class="alert alert-success m-x-lg" th:if="${success} != null">
		<strong>Congratulation!</strong> Process completed.
	</div>
	<div class="alert alert-danger m-x-lg" th:if="${error} != null">
		<strong>Obbs!</strong> [[${error}]]
	</div>
	<div class="row p-a">
      <div class="col-sm-5">          
      </div>
      <div class="col-sm-4">
      </div>
      <div class="col-sm-3">
    	<form th:object="${filterForm}" th:action="@{${relativePath}}" method="POST">
	        <div class="input-group input-group-sm">
	          <input class="form-control" placeholder="Search" type="text" th:field="*{search}">
	          <span class="input-group-btn">
	            <button class="btn b-a white" type="submit">Go!</button>
	          </span>
	        </div>
    		<input type="hidden" th:field="*{searchBy}"/>
    		<input type="hidden" th:field="*{size}" />
    		<input type="hidden" th:field="*{order}" />
    		<input type="hidden" th:field="*{orderBy}" />
    	</form>
      </div>
    </div>
    <div class="table-responsive">
      	<table class="table table-hover b-t">
      		<thead>
      			<tr>
      				<filter:th order="asc" orderBy="id" filter:uri="@{${relativePath}}" filter:currentPage="${page}" name="#">#</filter:th>
      				<filter:th order="asc" orderBy="name" filter:uri="@{${relativePath}}" filter:currentPage="${page}" name="Name">Name</filter:th>
      				<filter:th order="asc" orderBy="createDate" filter:uri="@{${relativePath}}" filter:currentPage="${page}" name="Create Date"></filter:th>
      				<filter:th order="asc" orderBy="updateDate" filter:uri="@{${relativePath}}" filter:currentPage="${page}" name="Update Date"></filter:th>
      				<th>Action</th>
      			</tr>
      		</thead>
      		<tbody th:object="${result}">
      			<tr th:each="productCategory : *{list}">
      				<td th:text="${productCategory.id}"></td>
      				<td th:text="${productCategory.name}"></td>
      				<td th:text="${#dates.format(productCategory.createDate, 'dd-MM-yyyy hh:mm:ss a')}"></td>
      				<td th:text="${#dates.format(productCategory.updateDate, 'dd-MM-yyyy hh:mm:ss a')}"></td>
      				<td>
      					<form class="form-confirm" th:action="@{${relativePath} + '/delete'}" method="POST">
      					<a th:href="@{${relativePath} + '/' + ${productCategory.id}+ '/attribute-group'}" class="btn btn-outline b-info text-info btn-sm">View Attribute Group</a>
      					<a th:href="@{${relativePath} + '/' + ${productCategory.id}+ '/attribute-group/add'}" class="btn btn-outline b-primary text-primary btn-sm">Add Attribute Group</a>
      					<a th:href="@{${relativePath} + '/update/'+${productCategory.id}}" class="btn btn-outline b-info text-success btn-sm">Update</a>
      						<input type="hidden" th:name="id" th:value="${productCategory.id}">
      						<button type="submit" class="btn btn-outline b-info text-danger btn-sm">Delete</button>
      					</form>
      				</td>
      			</tr>
      		</tbody>
      	</table>
    </div>
    <footer class="dker p-a">
    	<div class="row">
	    	<div class="col-sm-4 hidden-xs">
	    	<form th:object="${filterForm}" th:action="@{${relativePath}}" method="get">
	    		<input type="hidden" th:field="*{search}" />
	    		<input type="hidden" th:field="*{searchBy}" />
	    		<input type="hidden" th:field="*{order}" />
	    		<input type="hidden" th:field="*{orderBy}" />
	    		<label class="form-control-label">Show</label>
		      	<select class="input-sm form-control w-sm inline v-middle" th:field="*{size}">
		            <option value="10">10 rows</option>
		            <option value="20" th:if="${result.totalPages * filterForm.size} > 10">20 rows</option>
		            <option value="50" th:if="${result.totalPages * filterForm.size} > 50">50 rows</option>
          		</select>
	          	<button type="submit" class="btn btn-sm white">Apply</button>     
	    	</form>
             
	        </div>
	    	<div class="col-sm-4 pull-right text-right text-center-xs">                
	          	<filter:pagination filter:currentPage="${page}" filter:totalPages="${result.totalPages}" filter:uri="@{${relativePath}}"></filter:pagination>
	        </div>
    	</div>
    </footer>
  </div>
</div>
	</div>

</body>
</html>
