<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templates/backend">
<head>
</head>
<body>

<div ui-view class="app-body" id="view" layout:fragment="container">
    <div class="padding">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" th:each="breadcrumb : ${breadcrumbs}"><a th:href="@{${breadcrumb[0]}}" th:text="${breadcrumb[1]}"></a></li>
        </ol>
        <h5 class="_300 margin" th:text="${pageTitle}"></h5>
        <div class="alert alert-success" th:if="${success}">
            <strong>Congratulation!</strong> Process completed.
        </div>
        <div class="row" ui-jp="myMenu">
            <div class="col-sm-6">
                <div class="box">
                    <div class="box-header">
                        <h2>
                            <a th:href="@{${relativePath}}">Edit term</a>
                        </h2>
                        <small>Add or edit term for menu</small>
                    </div>
                    <div class="box-divider m-a-0"></div>
                    <div class="box-body">
                        <form ui-jp="parsley" role="form">
                            <input type="hidden" id="id" name="id" value="0" />
                            <input type="hidden" id="menuGroupId" name="menuGroupId" th:value="${menuGroup.id}">
                            <input type="hidden" id="parentId" name="parentId" value="">
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 form-control-label">Name</label>
                                <div class="col-sm-10">
                                        <input type="text" class="form-control item-menu" id="name" name="name" placeholder="Name" maxlength="255" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="form-control-label col-sm-2">Icon</label>
                                <div class="col-sm-10">
                                    <select name="icon" id="icon" class="form-control"></select>
                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="path" class="col-sm-2 form-control-label">URL</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control item-menu" id="path" name="path" placeholder="URL" maxlength="2083" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="priority" class="col-sm-2 form-control-label">Priority</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="number" data-parsley-range="[0,1000]" id="priority" name="priority" value="0" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-sm-2 form-control-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control item-menu" id="description" name="description" maxlength="500"></textarea>
                                </div>
                            </div>
                            <div class="form-group row m-t-md">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn success">Save</button>
                                    <button id="btnReset" type="reset" class="btn info"><i class="fa fa-refresh"></i> Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-sm-6">
                <div class="box">
                    <div class="box-header">
                        <h2>Menu list</h2>
                        <small>You can sort menu.</small>
                    </div>
                    <div class="box-divider m-a-0"></div>
                    <div class="box-body">
                        <div class="nestable dd" style="max-width: 100%;">
                            <ol class="dd-list dd-list-handle">

                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
