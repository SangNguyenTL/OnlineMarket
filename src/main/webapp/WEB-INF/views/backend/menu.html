<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templates/backend">
<head>
</head>
<body>

<div ui-view class="app-body" id="view" layout:fragment="container">
    <div class="padding">

        <h5 class="_300 margin" th:text="${pageTitle}"></h5>
        <div class="alert alert-success" th:if="${success}">
            <strong>Congratulation!</strong> Process completed.
        </div>
        <div class="row">
            <div class="col-md-9">

                <div class="box">
                    <div class="box-header">
                        <h2>
                            <a th:href="@{${relativePath}}" th:text="${subPageTitle}"></a>
                        </h2>
                        <small th:text="${description}"></small>
                    </div>

                    <div class="box-divider m-a-0"></div>

                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-6" id="cont">
                                <ul id="myEditor" class="sortableLists list-group">
                                </ul>
                            </div><div class="col-sm-6">
                                <form id="frmEdit" class="form-horizontal">
                                    <div class="form-group row">
                                        <label for="name" class="col-sm-2 form-control-label">Name</label>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control item-menu" id="name" name="text"
                                                       placeholder="Text">
                                                <div class="input-group-btn">
                                                    <button id="myEditor_icon" class="btn white"
                                                            data-iconset="fontawesome" data-icon="" type="button"><i
                                                            class="fa fa-binoculars"></i></button>
                                                </div>
                                                <input type="hidden" name="icon" class="item-menu">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label col-sm-2">Icon</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" ui-jp="select2" ui-options="{
                                             width: '100%',
                                             ajax: {
                                                url: PATH_ICON,
                                                dataType: 'json',
                                              },
                                              processResults: function (data, params) {
                                              return {
                                                results: function(){
                                                    return
                                                },
                                              },
                                            templateSelection: window.templateFontAwesome,
                                            templateResult: window.templateFontAwesome,
                                            escapeMarkup: function(text) {
                                            return text;
                                            }
                                            }"></select>
                                        </div>

                                    </div>
                                    <div class="form-group row">
                                        <label for="path" class="col-sm-2 form-control-label">URL</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control item-menu" id="path" name="path"
                                                   placeholder="URL">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="description" class="col-sm-2 form-control-label">Description</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control item-menu" id="description"
                                                   name="description" placeholder="Text">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
