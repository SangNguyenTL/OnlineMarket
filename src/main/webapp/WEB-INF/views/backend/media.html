<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/backend}">
<head>
</head>
<body>

	<div ui-view class="app-body" id="view" layout:fragment="container">
		<div class="padding">
			<h5 class="_300 margin" th:text="${pageTitle}"></h5>
			<div class="row">
				<div class="col-md-3 push-md-9">
					<div class="box">
						<div class="box-header">Filter</div>
						<div class="box-body">
							<ul class="list-unstyled m-t-n-sm">
								<li class="checkbox"><label class="ui-check"> <input
										type="checkbox" checked><i></i> Nature
								</label></li>
								<li class="checkbox"><label class="ui-check"> <input
										type="checkbox" checked><i></i> Food and Drink
								</label></li>
								<li class="checkbox"><label class="ui-check"> <input
										type="checkbox"><i></i> Model Released
								</label></li>
								<li class="checkbox"><label class="ui-check"> <input
										type="checkbox"><i></i> Animals/Wildlife
								</label></li>
								<li class="checkbox"><label class="ui-check"> <input
										type="checkbox"><i></i> Abstract
								</label></li>
								<li class="checkbox"><label class="ui-check"> <input
										type="checkbox"><i></i> Beauty/Fashion
								</label></li>
								<li class="checkbox"><label class="ui-check"> <input
										type="checkbox"><i></i> Business
								</label></li>
							</ul>
							<div class="line line-dashed b-b m-b"></div>
							<ul class="list-unstyled">
								<li class="radio"><label class="ui-check"> <input
										type="radio" name="filter" checked><i></i> Today
								</label></li>
								<li class="radio"><label class="ui-check"> <input
										type="radio" name="filter"><i></i> Last Week
								</label></li>
								<li class="radio"><label class="ui-check"> <input
										type="radio" name="filter"><i></i> Last Month
								</label></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-md-9 pull-md-3">
					<div class="b-b b-b-dark m-b-1 p-x">
						<div class="row">
							<div class="p-y-md clearfix nav-active-primary">
								<ul class="nav nav-pills nav-sm">
									<li class="nav-item active"><a class="nav-link" href="#"
										data-toggle="tab" data-target="#gallery"><i
											class="fa fa-image"></i> Bộ ảnh</a></li>
									<li class="nav-item"><a class="nav-link" href="#"
										data-toggle="tab" data-target="#upload"><i
											class="fa fa-upload"></i> Tải lên</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="tab-content">
						<div class="tab-pane p-v-sm active" id="gallery">
							<div class="row"></div>
							<div>
								<div class="btn-group m-r">
									<button type="button" class="btn btn-sm white">
										<i class="fa fa-chevron-left"></i>
									</button>
									<button type="button" class="btn btn-sm white">
										<i class="fa fa-chevron-right"></i>
									</button>
								</div>
								Showing <strong>8</strong> of 25
							</div>
						</div>
						<div class="tab-pane p-v-sm" id="upload">
							<form id="fileupload" ui-jp="fileupload" th:action="@{/api/uploadImage}" class="POST" enctype="multipart/form-data">
								<input type="hidden" name="uploadType" value="site" />
								<input ui-jp="dropify" type="file" name="files"
									class="dropify"
									th:attr="ui-options='{maxFileSize:\''+ ${upload.maxFileSize} +'M\'}'"
									multiple="multiple" />
								<div class="row fileupload-buttonbar padding">
									<div class="col-lg-7">
										<button type="submit" class="btn btn-primary start">
											<i class="glyphicon glyphicon-upload"></i> <span>Tải
												lên</span>
										</button>
										<button type="reset" class="btn btn-warning cancel">
											<i class="glyphicon glyphicon-ban-circle"></i> <span>Hủy</span>
										</button>
										
										<span class="fileupload-process"></span>
									</div>
									<!-- The global progress state -->
									<div class="col-lg-5 fileupload-progress fade">
										<!-- The global progress bar -->
										<div class="progress progress-striped active"
											role="progressbar" aria-valuemin="0" aria-valuemax="100">
											<div class="progress-bar progress-bar-success"
												style="width: 0%;"></div>
										</div>
										<!-- The extended global progress state -->
										<div class="progress-extended">&nbsp;</div>
									</div>
								</div>
								 <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
<script id="template-download" type="text/x-tmpl" th:inline="text">
// <![CDATA[
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-download fade">
        <td>
            <span class="preview">
                {% if (file.thumbnailUrl) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                {% } %}
            </span>
        </td>
        <td>
            <p class="name">
                {% if (file.url) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
                {% } else { %}
                    <span>{%=file.name%}</span>
                {% } %}
            </p>
            {% if (file.error) { %}
                <div><span class="label label-danger">Error</span> {%=file.error%}</div>
            {% } %}
        </td>
        <td>
            <span class="size">{%=o.formatFileSize(file.size)%}</span>
        </td>
        <td>
            {% if (file.deleteUrl) { %}
                <button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" name="delete" value="1" class="toggle">
            {% } else { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Hủy</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
// ]]>
</script>
<script id="template-upload" type="text/x-tmpl" th:inline="text">
// <![CDATA[
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload fade">
        <td>
            <span class="preview"></span>
        </td>
        <td>
            <p class="name">{%=file.name%}</p>
            <strong class="error text-danger"></strong>
        </td>
        <td>
            <p class="size">Processing...</p>
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
        </td>
        <td>
            {% if (!i && !o.options.autoUpload) { %}
                <button class="btn btn-primary start" disabled>
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Tải lên</span>
                </button>
            {% } %}
            {% if (!i) { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Hủy</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
// ]]>
</script>
	</div>
</body>
</html>
