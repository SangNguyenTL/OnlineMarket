<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="templates/backend">
<head>
</head>
<body>

	<div ui-view class="app-body" id="view" layout:fragment="container">
		<div class="padding">
			<ol class="breadcrumb">
				<li class="breadcrumb-item" th:each="breadcrumb : ${breadcrumbs}"><a th:href="@{${breadcrumb[0]}}"
																					 th:text="${breadcrumb[1]}"></a></li>
			</ol>
			<div ui-jp='galleryManager' class="padding" th:attr="ui-options='{title: \'Image Management\', actionUpload: \''+@{/api/image/upload}+'\', actionLoadImage: \''+@{/api/image/load}+'\', actionDelete: \''+@{/api/image/delete}+'\'}'"></div>
			<div th:replace="templates/backend/media :: media"></div>
		</div>
	

	</div>
</body>
</html>
