<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:filter="http://thymeleafexamples"
	layout:decorate="templates/backend">
<head>
</head>
<body>


	<div ui-view class="app-body" id="view" layout:fragment="container">
<div class="padding">
  <div class="box">
    <div class="box-header">
      <h2 th:text="${pageTitle}"></h2>
    </div>
	<div class="alert alert-success m-x-lg" th:if="${success} != null">
		<strong>Congratulation!</strong> Process completed.
	</div>
	<div class="alert alert-danger m-x-lg" th:if="${error} != null">
		<strong>Obbs!</strong> [[${error}]].
	</div>
	<div class="row p-a">
      <div class="col-sm-5">          
      </div>
      <div class="col-sm-4">
      </div>
      <div class="col-sm-3">
    	<form th:object="${filterForm}" th:action="@{/admin/postCategory}" method="get">
	        <div class="input-group input-group-sm">
	          <input class="form-control" placeholder="Search" type="text" th:field="*{search}">
	          <span class="input-group-btn">
	            <button class="btn b-a white" type="submit">Go!</button>
	          </span>
	        </div>
    		<input type="hidden" name="searchBy" id="searchBy"/>
    		<input type="hidden" th:field="*{size}" />
    		<input type="hidden" th:field="*{order}" />
    		<input type="hidden" th:field="*{orderBy}" />
    	</form>
      </div>
    </div>
    <div class="table-responsive">
      	<table class="table table-hover b-t">
      		<thead>
      			<tr>
      				<filter:th order="asc" orderBy="id" filter:uri="@{/admin/post-category}" filter:currentPage="${page}" name="#">#</filter:th>
      				<filter:th order="asc" orderBy="name" filter:uri="@{/admin/post-category}" filter:currentPage="${page}" name="Name">Name</filter:th>
      				<filter:th filter:uri="@{/admin/post-category}" filter:currentPage="${page}" name="Name">Description</filter:th>
      				<filter:th orderBy="createDate" filter:uri="@{/admin/post-category}" filter:currentPage="${page}" name="Create Date"></filter:th>
      				<filter:th orderBy="updateDate" filter:uri="@{/admin/post-category}" filter:currentPage="${page}" name="Update Date"></filter:th>
      				<th>Action</th>
      			</tr>
      		</thead>
      		<tbody th:object="${result}">
      			<tr th:each="postCategory: *{list}">
      				<td th:text="${postCategory.id}"></td>
      				<td th:text="${postCategory.name}"></td>
      				<td th:text="${postCategory.description}"></td>
      				<td th:text="${#dates.format(postCategory.createDate, 'DD-MM-YYYY hh:mm:ss a')}"></td>
      				<td th:text="${#dates.format(postCategory.updateDate, 'DD-MM-YYYY hh:mm:ss a')}"></td>
      				<td>
      					<form class="form-confirm" th:action="@{/admin/postCategory/delete}" method="POST">
      					<a th:href="@{'/post-category/update/'+${postCategory.id}}" class="btn btn-outline b-info text-info btn-sm">View</a>
      					<a th:href="@{'/admin/post-category/update/'+${postCategory.id}}" class="btn btn-outline b-info text-success btn-sm">Update</a>
      						<input type="hidden" th:name="id" th:value="${postCategory.id}">
      						<button type="submit" class="btn btn-outline b-info text-danger btn-sm">Delete</button>
      					</form>
      				</td>
      			</tr>
      		</tbody>
      	</table>
    </div>
    <footer class="dker p-a">
    	<div class="row">
	    	<div class="col-sm-4 hidden-xs">
	    	<form th:object="${filterForm}" th:action="@{/admin/postCategory}" method="get">
	    		<input type="hidden" th:field="*{search}" />
	    		<input type="hidden" th:field="*{searchBy}" />
	    		<input type="hidden" th:field="*{order}" />
	    		<input type="hidden" th:field="*{orderBy}" />
	    		<label class="form-control-label">Show</label>
		      	<select class="input-sm form-control w-sm inline v-middle" th:field="*{size}">
		            <option value="10">10 rows</option>
		            <option value="20" th:if="${result.totalPages * filterForm.size} > 10">20 rows</option>
		            <option value="50" th:if="${result.totalPages * filterForm.size} > 50">50 rows</option>
          		</select>
	          	<button type="submit" class="btn btn-sm white">Apply</button>  
	    	</form>
             
	        </div>
	    	<div class="col-sm-4 pull-right text-right text-center-xs">                
	          	<filter:pagination filter:currentPage="${page}" filter:totalPages="${result.totalPages}" filter:uri="@{/admin/postCategory}"></filter:pagination>
	        </div>
    	</div>
    </footer>
  </div>
</div>
	</div>

</body>
</html>
